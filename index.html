<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zov • Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050507;
      --card:#0b0b12;
      --accent:#8b5cf6;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(1000px 500px at 50% -10%, #151528, var(--bg));
      font-family:'Inter',sans-serif;
      color:var(--text);
    }
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      padding:28px 24px 24px;
      box-shadow:0 25px 50px rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
      text-align:center;
    }
    .avatar{
      width:110px;
      height:110px;
      border-radius:50%;
      margin:0 auto 14px;
      background:url('https://cdn.discordapp.com/attachments/1445780847922778112/1450604836612739092/telechargement.jfif?ex=6943cd47&is=69427bc7&hm=58821579944a8ad8fc36483709297d5a90859fd67060be962cd3375b404ac61b&') center/cover no-repeat;
      border:3px solid rgba(139,92,246,.6);
      box-shadow:0 0 30px rgba(139,92,246,.35);
    }
    h1{
      margin:10px 0 4px;
      font-size:26px;
      font-weight:800;
    }
    .tag{
      font-size:14px;
      color:var(--muted);
      margin-bottom:16px;
    }
    .links{
      display:grid;
      gap:12px;
      margin-top:10px;
    }
    .btn{
      position:relative;
      overflow:hidden;
      padding:14px 16px;
      border-radius:14px;
      background:var(--card);
      border:1px solid rgba(255,255,255,.08);
      color:var(--text);
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      transition:.2s ease;
    }
    .btn:hover{
      transform:translateY(-2px);
      border-color:var(--accent);
      background:rgba(139,92,246,.1);
    }
    .btn span{color:var(--muted)}
    .btn.copied{border-color:#22c55e;background:rgba(34,197,94,.12)}
    footer{
      margin-top:18px;
      font-size:12px;
      color:var(--muted);
      opacity:.7;
    }
  </style>



</head>
<body>
  <main class="card">
    <div class="avatar"></div>
    <h1>Zov</h1>
    <div class="tag">French developer</div>

    <section class="links">
      <a class="btn" href="https://github.com/Zov3" target="_blank">GitHub <span>@Zov3</span></a>
      <div class="btn" id="discord">Discord <span>3amv.</span></div>
    </section>

    <footer>© 2025 • Zov3</footer>
  </main>

  <script>
    const discord = document.getElementById('discord');

    discord.onclick = () => {
      navigator.clipboard.writeText('3amv.');
      discord.classList.add('copied');
      discord.querySelector('span').textContent = 'copié ✔';
      setTimeout(()=>discord.querySelector('span').textContent='3amv.',1500);
    };
  </script>
</body>
</html>
