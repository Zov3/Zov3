<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zov3</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b10;
      --card:#12121a;
      --accent:#8b5cf6;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }

    *{box-sizing:border-box}

    body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#000;
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:24px;
      padding:24px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }

    /* AVATAR */
    .avatar{
      width:96px;
      height:96px;
      border-radius:50%;
      margin:0 auto 12px;
      overflow:hidden;
      background:#000;
      box-shadow:0 0 25px rgba(0,0,0,0.6);
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .3s ease;
    }

    .avatar:hover img{
      transform:scale(1.1);
    }

    h1{
      margin:8px 0 4px;
      text-align:center;
      font-size:24px;
      font-weight:800;
    }

    .tag{
      text-align:center;
      color:var(--muted);
      font-size:14px;
      margin-bottom:16px;
    }

    .links{
      display:grid;
      gap:12px;
    }

    .btn{
      padding:14px 16px;
      border-radius:14px;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      color:var(--text);
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:space-between;
      transition:transform .15s ease, border .15s ease, background .15s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
      border-color:var(--accent);
      background:rgba(139,92,246,0.08);
    }

    .btn span{
      color:var(--muted);
    }

    footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
      opacity:.7;
    }
  </style>
</head>

<body>
  <main class="card">

    <!-- AVATAR -->
    <div class="avatar">
      <!-- ðŸ”´ REMPLACE JUSTE LE LIEN CI-DESSOUS -->
      <img src="https://cdn.discordapp.com/attachments/1445780847922778112/1450604836612739092/telechargement.jfif?ex=6943cd47&is=69427bc7&hm=58821579944a8ad8fc36483709297d5a90859fd67060be962cd3375b404ac61b&" alt="Avatar">
    </div>

    <h1>Zov</h1>
    <div class="tag">French developer</div>

    <section class="links">
      <a class="btn" href="https://github.com/Zov3" target="_blank">
        GitHub <span>Zov3</span>
      </a>

      <a class="btn" href="#">
        Discord <span>3amv.</span>
      </a>
    </section>

    <footer>
      Â© 2025 â€¢ Zov3
    </footer>

  </main>
</body>
</html>
