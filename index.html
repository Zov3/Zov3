<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal • Zov</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050507;
      --panel:#0b0b10;
      --green:#22c55e;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#8b5cf6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(900px 500px at 50% -10%, #121226, var(--bg));
      font-family:'JetBrains Mono', monospace;color:var(--text);
    }
    .terminal{
      width:100%;max-width:720px;min-height:420px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;box-shadow:0 30px 60px rgba(0,0,0,.6);
      overflow:hidden;backdrop-filter: blur(6px);
    }
    .top{
      display:flex;gap:8px;align-items:center;padding:10px 14px;background:rgba(0,0,0,.35);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .dot{width:10px;height:10px;border-radius:50%}
    .r{background:#ef4444}.y{background:#f59e0b}.g{background:#22c55e}
    .title{margin-left:8px;color:var(--muted);font-size:12px}
    .screen{padding:16px;line-height:1.6}
    .line{margin-bottom:6px}
    .prompt{color:var(--green)}
    .cmd{color:var(--accent)}
    .out{color:var(--text)}
    .muted{color:var(--muted)}
    .input{
      display:flex;gap:8px;align-items:center;margin-top:8px
    }
    input{
      flex:1;background:transparent;border:none;outline:none;color:var(--text);
      font-family:inherit;font-size:14px
    }
    a{color:#22d3ee;text-decoration:none}
    a:hover{text-decoration:underline}
    .blink{animation:blink 1s steps(1) infinite}
    @keyframes blink{50%{opacity:0}}
  </style>
</head>
<body>
  <main class="terminal">
    <div class="top">
      <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
      <span class="title">zov@terminal — profile</span>
    </div>
    <div class="screen" id="screen">
      <div class="line"><span class="prompt">$</span> <span class="cmd">help</span></div>
      <div class="line out muted">Commandes : help, about, links, clear</div>
      <div class="input">
        <span class="prompt">$</span>
        <input id="input" autofocus placeholder="tape une commande…" />
        <span class="blink">▌</span>
      </div>
    </div>
  </main>

<script>
  const screen = document.getElementById('screen');
  const input = document.getElementById('input');

  const print = (html) => {
    const d = document.createElement('div');
    d.className = 'line out';
    d.innerHTML = html;
    screen.insertBefore(d, screen.lastElementChild);
    screen.scrollTop = screen.scrollHeight;
  };

  const command = (txt) => {
    const d = document.createElement('div');
    d.className = 'line';
    d.innerHTML = `<span class="prompt">$</span> <span class="cmd">${txt}</span>`;
    screen.insertBefore(d, screen.lastElementChild);
  };

  input.addEventListener('keydown', e => {
    if(e.key !== 'Enter') return;
    const v = input.value.trim().toLowerCase();
    if(!v) return;
    command(v);
    input.value='';

    if(v === 'help'){
      print('Commandes : <b>about</b>, <b>links</b>, <b>clear</b>');
    } else if(v === 'about'){
      print('<b>Zov</b> — French developer • dark web style');
    } else if(v === 'links'){
      print('GitHub → <a href="https://github.com/Zov3" target="_blank">github.com/Zov3</a>');
      print('Discord → <span class="muted">3amv.</span>');
    } else if(v === 'clear'){
      [...screen.querySelectorAll('.line.out, .line:not(.input)')].forEach(el=>el.remove());
    } else {
      print('Commande inconnue. Tape <b>help</b>.');
    }
  });
</script>
</body>
</html>
